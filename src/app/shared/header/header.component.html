<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-red">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="home">
        <img src="../assets/image/icona-cibando.png" class="logo">
        Cibando</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="iconsNavbar">
          <a class="nav-link active" aria-current="page" routerLink="home"><i class="pi pi-home"></i> Home</a>
          <a class="nav-link" routerLink="ricette"><i class="pi pi-book"></i> Ricette</a>
          <a class="nav-link"><i class="pi pi-user"></i> Contatti</a>
          <a class="nav-link" routerLink="ricette/nuova-ricetta" routerLinkActive="active" *ngIf="ruolo == 'admin' && auth.isLogged()"><i class="pi pi-pencil"></i> Nuova ricetta</a>
          <a class="nav-link" routerLink="login" routerLinkActive="active" *ngIf="!auth.isLogged()"><i class="pi pi-id-card"></i>Accedi</a>
          <div id="signup">
            <ul *ngIf="auth.isLogged()">
              <li>Ciao {{user.name}} - </li>
              <li><a class="nav-link" routerLink="profilo" routerLinkActive="active">Profilo</a></li>
              <li><a class="nav-link" (click)="logout()" style="cursor:pointer"><i class="pi pi-sign-out"></i>Esci</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
